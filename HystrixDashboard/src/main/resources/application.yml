server:
  port: 8099

spring:
  application:
    name: HystrixDashboad-Service
      
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/  


hystrix:
  dashboard:
    proxy-stream-allow-list:
    - "*"